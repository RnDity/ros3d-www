{% extends "base.html" %}

{% block body %}
<div>
    <h3>System</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <tbody>
                        {% for entry in system_entries %}
                        <tr>
                            <td class="col-md-6">{{ entry['name'] }}</td>
                            <td>{{ entry['value'] }}</td>
                        </tr>
                        {% end %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <h3>Network</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <tbody>
                        {% for entry in network_entries %}
                        <tr>
                            <td class="col-md-6">{{ entry['name'] }}</td>
                            <td>{{ entry['value'] }}</td>
                        </tr>
                        {% end %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>
{% end %}
