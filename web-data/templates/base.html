<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ros3D UI</title>
        <link href="/static/bootstrap.css" rel="stylesheet">
        <link href="/static/theme.css" rel="stylesheet">
        <script src="/static/jquery.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
        {% block head %}
        {% end %}
  </head>
  <body>
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">
                      <img id="logo" src="/static/ros3d_logo.png"
                           alt="Logo"
                           title="Ros3D UI">
                  </a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                      <li {% if globals().get('system_active', False) %}
                          class="active"
                          {% end %}
                          ><a href="/status">System</a>
                      </li>
                      <li {% if globals().get('configuration_active', False) %}
                          class="active dropdown"
                          {% else %}
                          class="dropdown"
                          {% end %}
                          >
                      <a class="dropdown-toggle" data-toggle="dropdown" href="#">Settings
                          <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li><a href="/system_settings">System</a></li>
                          <li><a href="/network_settings">Network</a></li>
                      </ul>
                      </li>
                  </ul>
              </div><!--/.nav-collapse -->
          </div>
      </nav>
      <div class="container">
          <div>
              {% block alerts %}
              {% end %}
              {% block body %}
              {% end %}
          </div>
      </div>
  </body>
</html>
